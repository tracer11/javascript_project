
<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid red;
}
</style>
</head>
<body>
<div>
  <table id="table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Home</th>
    </tr>
  </table> 
  <button onclick="addData()">Add Data</button>
</div>

<div>
  <table id="table2">
    
  </table>
  <button onclick="moveTable()">Move Table</button> 
</div>

<script>

var table_data = [ { first_name : 'Rose',
                     last_name  : 'Tyler',
                     home       : 'Earth' },
                   { first_name : 'Zoe',
                     last_name  : 'Heriot',
                     home       : 'Space Station W3'},
                   { first_name : 'Jo',
                     last_name  : 'Grant',
                     home       : 'Earth'},
                   { first_name : 'Leela',
                     last_name  : null,
                     home       : 'Unspecified'},
                   { first_name : 'Romana',
                     last_name  : null,
                     home       : 'Gallifrey'},
                   { first_name : 'Clara',
                     last_name  : 'Oswald',
                     home       : 'Earth'},
                   { first_name : 'Adric',
                     last_name  : null,
                     home       : 'Alzarius'},
                   { first_name : 'Susan',
                     last_name  : 'Foreman',
                     home       : 'Gallifrey'} ];
function addData() {
  for (var i = 0; i < table_data.length; i++){
    var table = document.getElementById("table");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = table_data[i]["first_name"];
    cell2.innerHTML = table_data[i]["last_name"];
    cell3.innerHTML = table_data[i]["home"];  
  }
}

function moveTable() {
  var fragment = document.createDocumentFragment();
  fragment.appendChild(document.getElementById("table"));
  document.getElementById("table2").appendChild(fragment);
}



</script>

</body>
</html>
